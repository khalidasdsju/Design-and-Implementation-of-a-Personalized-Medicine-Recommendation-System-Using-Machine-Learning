<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Personalized Medicine Recommendation System{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .main-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            margin: 20px auto;
            padding: 30px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }
        
        .header h1 {
            color: #667eea;
            font-weight: 700;
            margin-bottom: 10px;
        }
        
        .header p {
            color: #666;
            font-size: 1.1em;
        }
        
        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            border: none;
            border-radius: 25px;
            padding: 12px 30px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }
        
        .card-header {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border-radius: 15px 15px 0 0 !important;
            font-weight: 600;
        }
        
        .symptom-checkbox {
            margin: 5px 0;
        }
        
        .symptom-checkbox input[type="checkbox"] {
            margin-right: 8px;
            transform: scale(1.2);
        }
        
        .alert {
            border-radius: 10px;
            border: none;
        }
        
        .footer {
            text-align: center;
            margin-top: 30px;
            color: #666;
            font-size: 0.9em;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }
        
        .spinner-border {
            color: #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="main-container">
            <div class="header">
                <h1><i class="fas fa-stethoscope"></i> Personalized Medicine Recommendation System</h1>
                <p>AI-powered disease prediction and personalized treatment recommendations</p>
            </div>
            
            {% block content %}{% endblock %}
            
            <div class="footer">
                <p><i class="fas fa-info-circle"></i> This system is for educational purposes only. Always consult with healthcare professionals for medical advice.</p>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Add loading animation
        function showLoading() {
            document.querySelector('.loading').style.display = 'block';
        }
        
        // Search functionality for symptoms
        function filterSymptoms() {
            const searchInput = document.getElementById('symptomSearch');
            const checkboxes = document.querySelectorAll('.symptom-checkbox');
            
            if (searchInput) {
                const searchTerm = searchInput.value.toLowerCase();
                
                checkboxes.forEach(checkbox => {
                    const label = checkbox.querySelector('label').textContent.toLowerCase();
                    if (label.includes(searchTerm)) {
                        checkbox.style.display = 'block';
                    } else {
                        checkbox.style.display = 'none';
                    }
                });
            }
        }
        
        // Count selected symptoms
        function updateSymptomCount() {
            const checked = document.querySelectorAll('input[name="symptoms"]:checked').length;
            const counter = document.getElementById('symptomCounter');
            if (counter) {
                counter.textContent = `Selected: ${checked} symptoms`;
            }
        }
        
        // Add event listeners when page loads
        document.addEventListener('DOMContentLoaded', function() {
            // Add change listeners to checkboxes
            const checkboxes = document.querySelectorAll('input[name="symptoms"]');
            checkboxes.forEach(checkbox => {
                checkbox.addEventListener('change', updateSymptomCount);
            });
            
            // Initial count
            updateSymptomCount();
        });
    </script>
    
    {% block scripts %}{% endblock %}
</body>
</html>
